<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>

<body>
<header>Mouse-O-Sketch</header>

<div class='content-container'>
  <div class='colorSelector'>
    <div id='color' class='black'>black</div>
    <div id='color' class='gray'>gray</div>
    <div id='color' class='rainbow'>rainbow</div>
    <div id='color' class='eraser'>eraser</div>
  </div>

  <div id='grid_div'></div>

  <div class='bottom'>
    <div class='userInput'>
      <div class='slider'>
        <label for='quantity'>Pixel Size</label>
        <input type='range' id='quantity' name='quantity' min='4' max='50'>
      </div>
      <div class='grid-output'>16</div>
    </div>

    <button class='clear'>clear</button>
  </div>

</div>

<div id='footer'>
  <footer>Created by Ryan Briosos</footer>
</div>

<script src="script.js"></script>


  </body>
</html>
