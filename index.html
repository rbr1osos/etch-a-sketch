<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>

<body>
<header>Etch-A-Sketch Generator</header>

<div class='content-container'>
  <div id='grid_div'></div>

  <div class='right-content'>
    <p class='title'>Select what type of grid you want!</p>
    <div class='userInput'>
      <label for='quantity'>Select between 1-100</label>
      <input type='number' id='quantity' name='quantity' min='1' max='100'>

      <div id='container-choice'>
        <div class='choices'>Popular Grid Choices</div>
          <div class='popular-choices'>
            <div class='pop-grid' id='choice-4'>4 x 4</div>
            <div class='pop-grid' id='choice-16'>16 x 16</div>
            <div class='pop-grid' id='choice-24'>24 x 24</div>
            <div class='pop-grid' id='choice-32'>32 x 32</div>
            <div class='pop-grid' id='choice-48'>48 x 48</div>
            <div class='pop-grid' id='choice-64'>64 x 64</div>
            <div class='pop-grid' id='choice-80'>80 x 80</div>
            <div class='pop-grid' id='choice-88'>88 x 88</div>
            <div class='pop-grid' id='choice-100'>100 x 100</div>
          </div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>

  </body>
</html>
